<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon-16x16.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>
   <main>
    <img src="#" class="pokemon_image" alt="pokemon">
    <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
    </h1>
    <img src="images/pokedex.png" alt="" >
    <form class="form">
        <input type="search"
        class="input_search" required 
        placeholder="Name or Number">
       </form>
       <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
    </div>
   </main>
  <script src="js/main.js"></script>
</body>
</html>
